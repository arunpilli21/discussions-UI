<div class="df-back-header">
    <div *ngIf="bannerOption" class="container-balanced-banner margin-top-s">
        <ws-widget-sliders [bannerData]="banner"></ws-widget-sliders>
    </div>
    <div class="df-btn-container">
        <!-- /* Back button */ -->
        <button (click)="goBack()" type="button" class="df-btn df-back-btn">
            <img src="./assets/discussion-ui/images/back-img.png" alt="back-image">
            Back
        </button>
        <button (click)="close($event)" class="df-btn df-close-btn" id="close-discussion-forum" type="button">
            Close
            <img src="./assets/discussion-ui/images/close.png"></button>
    </div>
</div>

<div class="ui container discussion-forum">
    <div class="discussion-forum-content">
        <div class="discuss-left-panel">
            <lib-side-pannel></lib-side-pannel>
        </div>
        <div class="discuss-right-panel">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
