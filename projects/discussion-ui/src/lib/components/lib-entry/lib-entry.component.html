<div class="ui container">
    <div class="relative position">
        <div *ngIf="bannerOption" class="container-balanced-banner margin-top-s">
            <ws-widget-sliders [bannerData]="banner"></ws-widget-sliders>
        </div>
        <ng-container *ngIf="headerOption">
            <div class="py-8 df-btn-container df-back-btn-container">
                <!-- /* Back button */ -->
                <button (click)="goBack()" type="button" class="sb-btn sb-btn-normal sb-left-icon mx-8">
                    <img src="./assets/discussion-ui/images/back-img.png" alt="back-image" class="ml-4" width="16px"
                        height="16px">
                    Back
                </button>
                <button (click)="close($event)" class="sb-btn sb-btn-normal df-btn-close sb-left-icon-btn mx-8"
                    id="close-discussion-forum" type="button"> Close
                    <img class="ml-4" height="8px" src="./assets/discussion-ui/images/close.png" width="8px"></button>
            </div>
        </ng-container>
    </div>
    <div class="discussion-forum">
        <div class="discussion-forum-content">
            <div class="discuss-left-panel df-side-content">
                <lib-side-pannel></lib-side-pannel>
            </div>
            <div class="discuss-right-panel df-main-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
