<button *ngIf="isTopicCreator" (click)="startDiscussion();logTelemetry($event)"
    class="df-btn df-start-btn" data-toggle="modal" data-target="#myModal"
    id="start-discussion">Start Discussion</button>
<ng-container *ngIf="discussionList && discussionList.length > 0">
    <div (click)="navigateToDiscussionDetails(discussionData);logTelemetry($event)" infinite-scroll
         [infiniteScrollUpDistance]="scrollUpDistance" [infiniteScrollDistance]="modalScrollDistance"
         [infiniteScrollThrottle]="modalScrollThrottle" [scrollWindow]="true" (scrolled)="onModalScrollDown()"
         class="infinite-scroll" *ngFor="let discussionData of discussionList" id="topic-card">
          <lib-discuss-card [discussionData]="discussionData"></lib-discuss-card>
    </div>
</ng-container>

<ng-container *ngIf="!(discussionList && discussionList.length > 0)">
    <div class="discuss-card-content cursor-pointer" id="topic-card">
        <div class="no-data-label">No Data</div>
        <div>
            <span>&nbsp;</span>
        </div>
    </div>
</ng-container>
<lib-app-loader *ngIf="showLoader"></lib-app-loader>
<lib-discuss-start [categoryId]="categoryId" (close)="closeModal($event)" *ngIf="showStartDiscussionModal">
</lib-discuss-start>
